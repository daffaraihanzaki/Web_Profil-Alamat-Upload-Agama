<!DOCTYPE.html>
<html>
    <head>
        <title>Profil</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="profil.css">
    </head>
    <body>
        <nav>
            <div class="menu-mobile ">
                <a href="#">Menu</a>
            </div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">MY INVENTORY</a></li>                
            </ul>
        </nav>
        <section id="box-profile">
            <div class="img-profile">
                <div class="photo" style="background-image:url(kuc.jpg)">
                </div>
            </div>
            <div class="description">
                <h1>Daffa</h1>
                <p>Idol</p>
                <a href="#" class="button bg-green">Contact</a>
                <a href="#" class="button border-blue">Resume</a>
            </div>
            <div class="information">
                <div class="data">
                    <p class="field">Availability</p>
                    <p class="text-gray">Full Time</p>
                </div>
                <div class="data">
                    <p class="field">Age</p>
                    <p class="text-gray">19</p>
                </div>
                <div class="data">
                    <p class="field">Location</p>
                    <p class="text-gray">Seoul,South Korea</p>
                </div>
                <div class="data">
                    <p class="field">Years Experience</p>
                    <p class="text-gray">6</p>
                </div>
                <div class="data">
                    <p class="field">Email</p>
                    <p class="text-gray">dahyuncans@gmail.com</p>
                </div>
            </div>
        </section>
        <section id="input-form">
            <form method="#" action="#">
                <div class="form">
                    <label>Name</label>
                    <input type="text" name="name">
                </div>
                <div class="form">
                    <label>Role</label>
                    <input type="text" name="role">
                </div>
                <div class="form">
                        <label>Availability</label>
                        <input type="text" name="availability">
                </div>
                <div class="form">
                        <label>Age</label>
                        <input type="number" name="age">
                </div>
                <div class="form">
                        <label>Location</label>
                        <input type="text" name="location">
                </div>
                <div class="form">
                        <label>Years Experience</label>
                        <input type="number" name="years">
                </div>
                <div class="form">
                        <label>E-mail</label>
                        <input type="email" name="e-mail">    
                </div>
                <div class="form">
                        <label>Alamat</label>
                        <textarea></textarea>
                </div>
                <div class="form">
                        <label class="upload">Upload Foto</label>
                        <input type="file" name="upload">
                </div>
                <div class="form">
                        <label>Agama</label>
                        <select>
                            <option>Islam</option>
                            <option>Kristen</option>
                            <option>Katolik</option>
                            <option>Hindhu</option>
                            <option>Buddha</option>
                        </select>
                </div>
                <div class="form">
                    <input type="submit" name="submit"
                    value="SUBMIT" class="bg-blue">
                </div>
            </form>
        </section>
    </body>
</html>
